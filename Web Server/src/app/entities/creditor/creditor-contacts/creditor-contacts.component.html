<div class="card shadow rounded" style="padding: 30px">
  <div class="row justify-content-lg align-items-center">
    <div class="col">
      <h1>Contatos</h1>  
    </div>  
    <div class="col-md-auto">
      <div class="row align-items-center mb-1">    
        <div class="col">
          <button type="button" class="btn btn-rainti btn-md btn-block" (click)="addCreditorContact()">Adicionar</button>
        </div>        
        <div class="col">
          <input class="form-control mr-sm-2" type="search" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" placeHolder="Buscar">
        </div>            
      </div>
    </div>
  </div>
  <hr/>
  <div class="row mt-2" style="padding-top: 10px; height: 650px; overflow-y: scroll; white-space: nowrap;">    
      <div class="col-md-4 mb-4" *ngFor="let creditorContact of creditorContacts | filter: searchText"> 
        <div class="card text shadow rounded">
          <div class="card-body ">
            <h5 class="card-title ">{{creditorContact.name}}</h5>
            <hr/>
            <p class="card-text"><b>Tel.:</b> {{creditorContact.tel}}</p>
            <p class="card-text"><b>e-mail:</b> {{creditorContact.email}}</p>          
            <p class="card-text" *ngIf="creditorContact.additionalinfo"><b>Info. adicionais:</b> {{creditorContact.additionalinfo}}</p>         
          </div>
          <div class="card-footer text-muted">
            <div class="row align-items-center mb-1">    
              <div class="col">
                <button type="button" class="btn btn-rainti btn-md btn-block" routerLink="/credor-detalhe-contato/{{creditorContact.id}}" routerLinkActive="active" >Editar</button>
              </div>                    
            </div>         
          </div>
        </div>
      </div>
    </div>


</div>
