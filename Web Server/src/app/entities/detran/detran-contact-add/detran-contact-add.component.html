<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>
            <!-- form card login -->
            <div class="card shadow">
                  <div class="card-body">
                    <h4 class="card-title mb-4 mt-1">Adicionar Contato</h4>
                    <form class="form">
                        <div class="form-group">
                            <label for="uname1">Nome</label>
                            <input type="text" [(ngModel)]="_userData.name" name="name" class="form-control rounded-0" required>
                        </div>                       
                        <div class="form-group">
                            <label for="uname1">Telefone</label>
                            <input type="text" [(ngModel)]="_userData.phone" name="phone"  class="form-control rounded-0" required>
                        </div>                          
                        <div class="form-group">
                            <label for="uname1">E-mail</label>
                            <input type="text" [(ngModel)]="_userData.email" name="email"  class="form-control rounded-0" required>
                        </div>   
                        <div class="form-group">
                            <label for="uname1">Informações Adicionais</label>
                            <input type="text" [(ngModel)]="_userData.additionalInfo" name="additionalInfo" class="form-control rounded-0" required>
                        </div> 
                        <div class="form-group">                            
                            <button type="submit" (click)="addDetranContact()" class="btn btn-primary btn-block">Adicionar</button>                           
                        </div>      
                                                         
                       
                    </form>
                  </div>
            </div>
            <!-- /form card login -->
        </div>
    </div>
</div>
