<div class="row justify-content-lg align-items-center">
  <div class="col">
    <h1>Detrans</h1>  
  </div>  
  <div class="col-md-auto">
    <form class="form-inline ">
      <input class="form-control mr-sm-2" type="search" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" placeHolder="Buscar">
    </form> 
  </div>
</div>
<hr/>
<div class="row mt-2">    
    <div class="col-md-4 mb-4" *ngFor="let entity of entities | filter: name : searchText"> 
      <div class="card text-center shadow rounded">
        <div class="card-body ">
          <h5 class="card-title">{{entity.name}}</h5>
          <p class="card-text">CNPJ: {{entity.cnpj}}</p>
          <p class="card-text">Tel.: {{entity.tel}}</p>
          <p class="card-text">e-mail: {{entity.email}}</p>          
        </div>
        <div class="card-footer text-muted">
          <div class="row align-items-center mb-1">    
            <div class="col">
              <button type="button" class="btn btn-outline-primary btn-md btn-block" routerLink="/detran-detalhe" routerLinkActive="active" >Editar</button>
            </div>        
            <div class="col">
              <button type="button" class="btn btn-outline-success btn-md btn-block" routerLink="/detran-contatos" routerLinkActive="active">Contatos</button>
            </div>            
          </div>         
        </div>
      </div>
    </div>
  </div>
