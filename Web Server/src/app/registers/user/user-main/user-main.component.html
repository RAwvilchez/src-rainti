<div class="card shadow rounded" style="padding: 30px">
  <div class="row justify-content-lg align-items-center">
    <div class="col">
      <h1>Usuários</h1>  
    </div>  
    <div class="col-md-auto">    
      <form class="form-inline ">
        <div class="row align-items-center mb-1">    
                
          <div class="col">
            <input class="form-control mr-sm-2" type="search" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" placeHolder="Buscar">
          </div>            
        </div>   
      </form> 
    </div>
  </div>
  <hr/>
  <div class="row" style="padding-top: 10px; height: 650px; overflow-y: scroll; white-space: nowrap;">    
    <div class="card-deck" *ngFor="let users of user | filter: fristname : searchText"> 
      <div class="card shadow rounded">
        <div class="card-body">
          <h5 class="card-title">{{users.name}} {{users.lastname}}</h5>
          <hr/>
          <p class="card-text"><b>usuário: </b> {{users.username}} </p>
          <p class="card-text"><b>e-mail: </b> {{users.email}}</p>          
        </div>
        <div class="card-footer text-muted">
          <div class="row align-items-center mb-1">    
            <div class="col">
              <button type="button" class="btn btn-rainti btn-md btn-block" routerLink="/usuario-detalhe" routerLinkActive="active" >Editar</button>
            </div>        
            <div class="col">
              <button type="button" class="btn btn-info btn-md btn-block" (click)="deleteUser()">Contatos</button>
            </div>            
          </div>         
        </div>
      </div>
    </div>
