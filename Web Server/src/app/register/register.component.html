<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>
            <!-- form card login -->
            <div class="card">
                  <div class="card-body">
                    <h4 class="card-title mb-4 mt-1">Registrar-se</h4>
                    
                    <form class="form">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="uname1">Nome</label>
                                    <input type="text" [(ngModel)]="registerUserData.firstName" name="firstName"  class="form-control rounded-0" required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="uname1">Sobrenome</label>
                                    <input type="text" [(ngModel)]="registerUserData.lastName" name="lastName" class="form-control rounded-0" required>
                                </div>  
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="uname1">E-mail</label>
                            <input type="text" [(ngModel)]="registerUserData.email" name="email" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="uname1">Nome de usu√°rio</label>
                            <input type="text" [(ngModel)]="registerUserData.userName" name="userName" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="uname1">Senha</label>
                                    <input type="password" [(ngModel)]="registerUserData.password" name="password"  class="form-control rounded-0" required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="uname1">Confirme sua senha</label>
                                    <input type="password" [(ngModel)]="registerUserData.confirmedPassword" name="confirmedPassword" class="form-control rounded-0" required>
                                </div>  
                            </div>                            
                        </div>
                        <div class="form-group">                            
                            <div class="col-sm-10">
                                <label> <input type="checkbox" name="agree" ngModel required>  Li e concordo com os</label>
                                <a href="https://rainti.com/compliance"> termos de uso</a>
                            </div>
                        </div>                        
                        <button type="submit" (click)="registerUser()" class="btn btn-primary btn-block">Registrar</button>
                    </form>
                  </div>
            </div>
            <!-- /form card login -->
        </div>
    </div>
</div>
